version: "3"

tasks:
  setup:
    desc: "Setup tools"
    cmds:
      - mise trust
      - mise install

  versions:
    desc: "Show tool versions"
    cmds:
      - mise --version
      - shellcheck --version
      - shfmt --version
      - uv --version
      - yamllint --version
      - markdownlint --version
      - actionlint --version
